<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- <link rel="stylesheet" href="../css/mui.min.css"> -->
		<link rel="stylesheet" href="css/mui.min.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}

			p {
				text-indent: 22px;
			}

			span.mui-icon {
				font-size: 14px;
				color: #007aff;
				margin-left: -15px;
				padding-right: 10px;
			}

			.mui-off-canvas-left {
				color: #fff;
			}

			.title {
				margin: 35px 15px 10px;
			}

			.title+.content {
				margin: 10px 15px 35px;
				color: #bbb;
				text-indent: 1em;
				font-size: 14px;
				line-height: 24px;
			}

			input {
				color: #000;
			}
		</style>
	</head>

	<body>
		<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">
			<!--侧滑菜单部分-->
			<aside id="offCanvasSide" class="mui-off-canvas-left">
				<!-- 整个侧边栏色设置 -->
				<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="title">请先登录</div>
						<ul class="mui-table-view mui-table-view-chevron mui-table-view-inverted">
							<li class="mui-table-view-cell">
								<a class="mui-navigate-right">
									首页
								</a>
							</li>
						</ul>
					</div>
				</div>
			</aside>
			<!--主界面部分-->
			<div class="mui-inner-wrap">
				<header class="mui-bar mui-bar-nav">
					<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-bars mui-pull-left"></a>
					<a class="mui-action-back mui-btn mui-btn-link mui-pull-right">关闭</a>
					<h1 class="mui-title">div模式右滑菜单</h1>
				</header>
				<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
					<div class="mui-scroll">
						<div id="slider" class="mui-slider">
							<div class="mui-slider-group mui-slider-loop">
								<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
								<div class="mui-slider-item mui-slider-item-duplicate">
									<a href="#">
										<img src="images/5.jpg">
									</a>
								</div>
								<!-- 第一张 -->
								<div class="mui-slider-item">
									<a href="#">
										<img src="images/1.jpg">
									</a>
								</div>
								<!-- 第二张 -->
								<div class="mui-slider-item">
									<a href="#">
										<img src="images/2.jpg">
									</a>
								</div>
								<!-- 第三张 -->
								<div class="mui-slider-item">
									<a href="#">
										<img src="images/3.jpg">
									</a>
								</div>
								<!-- 第四张 -->
								<div class="mui-slider-item">
									<a href="#">
										<img src="images/5.jpg">
									</a>
								</div>
								<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
								<div class="mui-slider-item mui-slider-item-duplicate">
									<a href="#">
										<img src="images/1.jpg">
									</a>
								</div>
							</div>
							<div class="mui-slider-indicator">
								<div class="mui-indicator mui-active"></div>
								<div class="mui-indicator"></div>
								<div class="mui-indicator"></div>
								<div class="mui-indicator"></div>
							</div>
						</div>

						<!-- 今日热文============================================================== -->
						<div class="title">
							今日热闻
						</div>
						<div class="mui-card" style="margin-bottom: 10px;">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell mui-media">
									<a href="javascript:;">
										<img class="mui-media-object mui-pull-right" src="images/7.jpg">
										<div class="mui-media-body">
											同样是做面很厉害，为什么山西面食不如安西面食有名？
											<!-- <p class='mui-ellipsis'>想要这样一间小木屋，夏天挫冰吃瓜，冬天围炉取暖.</p> -->
										</div>
									</a>
								</li>
							</ul>
						</div>
						<div class="mui-card" style="margin-bottom: 10px;">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell mui-media">
									<a href="javascript:;">
										<img class="mui-media-object mui-pull-right" src="../images/muwu.jpg">
										<div class="mui-media-body">
											想买什么淘宝就推什么，它是怎么看穿我的？
										</div>
									</a>
								</li>
							</ul>
						</div>
						<div class="mui-card" style="margin-bottom: 10px;">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell mui-media">
									<a href="javascript:;">
										<img class="mui-media-object mui-pull-right" src="../images/muwu.jpg">
										<div class="mui-media-body">
											大误·一文读懂所有行业黑话
										</div>
									</a>
								</li>
							</ul>
						</div>
						<div class="mui-card" style="margin-bottom: 10px;">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell mui-media">
									<a href="javascript:;">
										<img class="mui-media-object mui-pull-right" src="../images/muwu.jpg">
										<div class="mui-media-body">
											在国家电网工作的日子
										</div>
									</a>
								</li>
							</ul>
						</div>



					</div>
				</div>
				<!-- off-canvas backdrop -->
				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>

		<script src="js/mui.min.js"></script>
		<script>
			// 这个侧边的菜单栏=======================================================
			mui.init();
			//侧滑容器父节点
			var offCanvasWrapper = mui('#offCanvasWrapper');
			//主界面容器
			var offCanvasInner = offCanvasWrapper[0].querySelector('.mui-inner-wrap');
			//侧滑容器的class列表，增加.mui-slide-in即可实现菜单移动、主界面不动的效果；
			var classList = offCanvasWrapper[0].classList;
			classList.add('mui-slide-in');
			//主界面和侧滑菜单界面均支持区域滚动；
// 			mui('#offCanvasSideScroll').scroll();
// 			mui('#offCanvasContentScroll').scroll();

			// 这个是广告轮播的事件=======================================================
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var slider = mui("#slider");

			slider.slider({
				interval: 1000
			});
		</script>
	</body>

</html>
